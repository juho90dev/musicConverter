<div th:replace="common/header :: header"></div>
<body >
<section class="py-5 my-5">
	<div class="container">
		<div class="bg-white shadow rounded-lg d-block d-sm-flex">
			<div class="profile-tab-nav border-right">
				<div class="p-4">
					<h4 class="text-center">mp3 업로드</h4>
				</div>
				<div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
					<a class="nav-link active" id="account-tab" data-toggle="pill" href="#account" role="tab" aria-controls="account" aria-selected="true">
						<i class="fa fa-home text-center mr-1"></i>
						노래
					</a>
				</div>
			</div>
			<div class="tab-content p-4 p-md-5" id="v-pills-tabContent">
				<div class="tab-pane fade show active" id="account" role="tabpanel" aria-labelledby="account-tab">
					<h3 class="mb-4">노래 정보</h3>
					<form action="/upload" method="post" name="upFile" enctype="multipart/form-data">
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<select name="userId" id="userId" class="form-control">
										<option disabled hidden selected>사용자</option>
										<option value="father">아빠</option>
										<option value="mother">엄마</option>
										<option value="dongheon">동헌</option>
										<option value="juho">주호</option>
									</select>
								</div>
								<div class="form-group">
									<label>가수</label>
									<input type="text" name="artist" id="artist" class="form-control" placeholder="가수">
								</div>
								<div class="form-group">
									<label>제목</label>
									<input type="text" name="title" id="title" class="form-control" placeholder="제목">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label>첨부 파일</label>
									<input type="file" id="file" name="mp3">
								</div>
							</div>
						</div>
						<div>
							<button type="submit" class="btn btn-primary" onclick="return check()">전송</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
<script>
function check(){
	if(upFile.artist.value.length == 0 ){
		alert("가수를 적어주세요.");
		upFile.artist.focus();
		return false;
	}
	if(upFile.title.value.length == 0){
		alert("제목을 적어주세요.");
		upFile.title.focus();
		return false;
	}
	if(upFile.file.value.length == 0){
		alert("유튜브 주소를 적어주세요.");
		upFile.youtube.focus();
		return false;
	}
	
	var user = document.getElementById('userId');
	if(user.value == "none") {
		alert("사용자를 선택해 주세요");
		return false;
	}
}
</script>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<body>
</html>
